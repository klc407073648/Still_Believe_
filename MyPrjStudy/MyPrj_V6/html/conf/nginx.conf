worker_processes  1;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;

        location / {
            root   test;
            index  judge.html;
        }
				
		location /group1/M00 {
			root /usr/fastdfs/fastdfs0/data;
			ngx_fastdfs_module;
		}
		
	    location /login.html {
			root   test;
			index  login.html;
		}
		
		location /register.html {
			root   test;
			index  register.html;
		}
		
		location /upload.html {
			root   test;
			index  upload.html;
		}
		
		location /register {
			fastcgi_pass 127.0.0.1:8050;
			include fastcgi.conf;
		}
		
		location /login {
			fastcgi_pass 127.0.0.1:8050;
			include fastcgi.conf;
		}
		
		location /upload {
			fastcgi_pass 127.0.0.1:8050;
			include fastcgi.conf;
		}
		
		location /logout {
			fastcgi_pass 127.0.0.1:8050;
			include fastcgi.conf;
		}
		
		
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }   
    }

}
